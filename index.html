<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="AI Test Generator, Study Tool, Exam Creator, Education Technology, Neural Assessment, Muhammad Atta Farid Shah" />
    <meta name="author" content="Muhammad Atta Farid Shah" />
    <meta name="theme-color" content="#020617" />
    
    <title>Study AI | Neural Assessment Architecture</title>
    
    <!-- Dynamic AI Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23020617'/><circle cx='50' cy='50' r='35' stroke='%2322d3ee' stroke-width='5' fill='none'/><circle cx='50' cy='50' r='15' fill='%2322d3ee'/></svg>" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Outfit:wght@200;300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-deep-midnight: #020617;
        --color-electric-cyan: #22d3ee;
        --color-royal-purple: #7c3aed;
        --color-hot-pink: #db2777;
        --color-golden-amber: #f59e0b;
        --color-emerald: #10b981;
        --color-slate-gray: #64748b;
        --color-pure-white: #ffffff;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--color-deep-midnight);
        color: var(--color-pure-white);
        overflow-x: hidden;
      }
      h1, h2, h3, .font-tech {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Luxury Animated Mesh Background */
      .bg-aurora {
        background-color: var(--color-deep-midnight);
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 80%, rgba(219, 39, 119, 0.08) 0%, transparent 50%);
        background-attachment: fixed;
      }
      
      .bg-circuit {
        background-image: 
          linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
      }

      /* Premium Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(2, 6, 23, 0.8); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3); 
        border-radius: 4px;
        border: 2px solid rgba(2, 6, 23, 0.8);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 211, 238, 0.6); 
      }
      
      /* AI Chat Formatting */
      .ai-response strong {
        color: #22d3ee;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
      }
      .ai-response ul {
        list-style-type: none;
        padding-left: 0;
        margin-top: 0.5rem;
      }
      .ai-response li {
        position: relative;
        padding-left: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .ai-response li::before {
        content: "â–º";
        position: absolute;
        left: 0;
        color: #db2777;
        font-size: 0.8em;
        top: 2px;
      }

      /* Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
      
      @keyframes spin-reverse-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse-slow 15s linear infinite;
      }

      @keyframes pulse-fast {
        0%, 100% { opacity: 0.4; transform: scale(0.98); }
        50% { opacity: 0.8; transform: scale(1.02); }
      }
      .animate-pulse-fast {
        animation: pulse-fast 2s ease-in-out infinite;
      }
      
      .text-glow {
        text-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, var(--color-electric-cyan), transparent);
        animation: scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        box-shadow: 0 0 10px var(--color-electric-cyan);
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
      
      @keyframes shimmer {
         0% { transform: translateX(-150%) skewX(-15deg); }
         100% { transform: translateX(150%) skewX(-15deg); }
      }
      .animate-shimmer {
         animation: shimmer 2.5s infinite;
      }
      
      @keyframes float {
         0%, 100% { transform: translateY(0); }
         50% { transform: translateY(-12px); }
      }
      .animate-float {
         animation: float 5s ease-in-out infinite;
      }
      
      @keyframes dash {
        to { stroke-dashoffset: 0; }
      }
      
      .mask-image-gradient {
        mask-image: linear-gradient(to bottom, transparent, black 20%);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-aurora antialiased min-h-screen text-slate-100 selection:bg-cyan-500/30">
    <div id="root" class="h-full relative z-10"></div>
    <div class="fixed inset-0 bg-circuit pointer-events-none z-0 opacity-30"></div>
  </body>
</html>
